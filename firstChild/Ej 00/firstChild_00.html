
<style>

tbody tr td:first-child + td
{
	background-color: #CCCCCC;
}

</style>

En este ejemplo vemos como poner de color diferente solamente la segunda columna del tbody de una tabla mediante CSS
<br><br>

<table style="width:100%;" border="1">
<thead>
<tr>
	<th style="width:20%;">1</th>
	<th style="width:40%;">2</th>
	<th style="width:40%;">3</th>
</tr>
</thead>

<tbody>
<tr>
	<td>1</td>
	<td>2</td>
	<td>3</td>
</tr>
</tbody>
</table>
