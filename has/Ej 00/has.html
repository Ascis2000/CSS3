<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        /* Si h1 tiene seguidamente un hermano h2, el texto será de color azul */
        h1:has(+ h2) {
            color: blue;
        }

        figure:has(figcaption) {
            background: red;
            padding: 0.6rem;
            max-width: 50%;
            border-radius: 5px;
        }

    </style>
</head>

<body>
    <h1>Este texto será de color azul.</h1>
    <h2>Lorem ipsum dolor sit amet.</h2>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eius, odio voluptatibus est vero iste ad?</p>
        
    <!-- WITHOUT HAS BELOW -->

    <h1>This is a test</h1>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eius, odio voluptatibus est vero iste ad?</p>

    <section>
        <figure>
            <img src="https://placedog.net/500/280" alt="My aunt sally's dog is a golden retreiver." />
            <figcaption>My Aunt Sally's Doggo</figcaption>
        </figure>
    </section>

</body>
</html>
