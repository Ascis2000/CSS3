<html>
	<head>
		<meta charset="UTF-8">
		<style>
		.container
		{
			border:1px solid red;
			width: 80%;
		}

		.container.limit 
		{
			border:1px solid blue;
			max-width: 800px;
		}
		</style>
		
	</head>
	<body>
		<div class="container">
          <p>Párrafo dentro del container</p>
    	</div>
      	<div class="container limit">
          <p>Párrafo dentro del container limit</p>
    	</div>
	</body>
</html>
